<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Travel Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a-sky src="assets/360-images/sky-image.jpg"></a-sky>
    <a-scene>
      <!-- Camera for user viewpoint -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Sky Background (360Â° image) -->
      <a-sky src="assets/360-images/sky-image.jpg"></a-sky>

      <!-- 3D Landmark Model (Japan 3D Model) -->
      <a-entity gltf-model="assets/3d-models/japan-3d-model.glb" position="0 1 -3" scale="1 1 1"></a-entity>

      <!-- Interactive Link to Explore Japan -->
      <a-entity 
        position="0 1.5 -4" 
        text="value: Explore Japan; color: white; align: center;" 
        href="https://www.japan.travel/en/" 
        target="_blank">
      </a-entity>

      <!-- Ground Plane -->
      <a-plane rotation="-90 0 0" width="200" height="200" color="#7BC8A4"></a-plane>
      
      <!-- Background Sounds (e.g., city sounds or nature) -->
      <a-sound src="assets/audio/city-sounds.mp3" autoplay="true" loop="true"></a-sound>
      
    </a-scene>
    <script src="js/app.js"></script>
  </body>
</html>
